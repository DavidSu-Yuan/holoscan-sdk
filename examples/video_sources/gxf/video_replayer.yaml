---
name: replayer
components:
  - name: output
    type: nvidia::gxf::DoubleBufferTransmitter
  - name: allocator
    type: nvidia::gxf::UnboundedAllocator
  - name: component_serializer
    type: nvidia::gxf::StdComponentSerializer
    parameters:
      allocator: allocator
  - name: entity_serializer
    type:
      nvidia::holoscan::stream_playback::VideoStreamSerializer
      # You can set to 'nvidia::gxf::StdEntitySerializer' instead but it would cause warning messages when 'repeat' is true.
    parameters:
      component_serializers: [component_serializer]
  - type: nvidia::holoscan::stream_playback::VideoStreamReplayer
    parameters:
      transmitter: output
      entity_serializer: entity_serializer
      boolean_scheduling_term: boolean_scheduling
      directory: "../data/endoscopy/video"
      basename: "surgical_video"
      frame_rate: 0 # as specified in timestamps
      repeat: true # default: false
      realtime: true # default: true
      count: 0 # default: 0 (no frame count restriction)
  - name: boolean_scheduling
    type: nvidia::gxf::BooleanSchedulingTerm
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output
      min_size: 1
---
name: broadcast
components:
  - name: input
    type: nvidia::gxf::DoubleBufferReceiver
  - name: output_1
    type: nvidia::gxf::DoubleBufferTransmitter
  - name: output_2
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::Broadcast
    parameters:
      source: input
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input
      min_size: 1
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_1
      min_size: 1
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_2
      min_size: 1
---
name: recorder
components:
  - name: input
    type: nvidia::gxf::DoubleBufferReceiver
  - name: allocator
    type: nvidia::gxf::UnboundedAllocator
  - name: component_serializer
    type: nvidia::gxf::StdComponentSerializer
    parameters:
      allocator: allocator
  - name: entity_serializer
    type: nvidia::gxf::StdEntitySerializer
    parameters:
      component_serializers: [component_serializer]
  - type: nvidia::gxf::EntityRecorder
    parameters:
      receiver: input
      entity_serializer: entity_serializer
      directory: "/tmp"
      basename: "tensor"
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input
      min_size: 1
---
name: format_converter
components:
  - name: in_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_tensor
      min_size: 1
  - name: out_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 33177600 # 1920 * 1080 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 3
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: in_tensor
      out: out_tensor
      out_tensor_name: source_video
      out_dtype: "float32"
      resize_width: 1920
      resize_height: 1080
      out_channel_order: [0,1,2] # can skip
      pool: pool
---
name: format_converter2
components:
  - name: in_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_tensor
      min_size: 1
  - name: out_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 33177600 # 1920 * 1080 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 2
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: in_tensor
      in_tensor_name: source_video
      out: out_tensor
      out_dtype: "uint8"
      pool: pool
---
name: format_converter3
components:
  - name: in_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_tensor
      min_size: 1
  - name: out_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 33177600 # 1920 * 1080 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 2
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: in_tensor
      out: out_tensor
      out_dtype: "rgba8888"
      pool: pool
---
name: sink
components:
  - name: tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: tensor
      min_size: 1
  - name: boolean_scheduling_term
    type: nvidia::gxf::BooleanSchedulingTerm
  - type: nvidia::holoscan::Holoviz
    parameters:
      window_close_scheduling_term: boolean_scheduling_term
      receivers:
        - tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: replayer/output
      target: broadcast/input
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: broadcast/output_1
      target: format_converter/in_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: format_converter/out_tensor
      target: format_converter2/in_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: format_converter2/out_tensor
      target: format_converter3/in_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: format_converter3/out_tensor
      target: sink/tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: broadcast/output_2
      target: recorder/input
---
name: utils
components:
  - name: rt_clock
    type: nvidia::gxf::RealtimeClock
  - type: nvidia::gxf::GreedyScheduler
    parameters:
      clock: rt_clock
      max_duration_ms: 1000000
  - name: cuda_stream
    type: nvidia::gxf::CudaStreamPool
    parameters:
      dev_id: 0
      stream_flags: 0
      stream_priority: 0
      reserved_size: 1
      max_size: 5
  - type: nvidia::gxf::JobStatistics
    parameters:
      clock: rt_clock
