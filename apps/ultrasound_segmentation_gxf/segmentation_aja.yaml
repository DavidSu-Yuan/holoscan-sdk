---
name: source
components:
  - name: signal
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: signal
      min_size: 1
  - type: nvidia::holoscan::AJASource
    parameters:
      signal: signal
      width: 1920
      height: 1080
      rdma: true
---
name: broadcast
components:
  - name: input
    type: nvidia::gxf::DoubleBufferReceiver
  - name: output_1
    type: nvidia::gxf::DoubleBufferTransmitter
  - name: output_2
    type: nvidia::gxf::DoubleBufferTransmitter
  - name: output_3
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::Broadcast
    parameters:
      source: input
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input
      min_size: 1
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_1
      min_size: 1
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_2
      min_size: 1
---
name: drop_alpha_channel
components:
  - name: input_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input_tensor
      min_size: 1
  - name: output_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 33177600 # 1920 * 1080 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 2
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: input_tensor
      in_dtype: "rgba8888"
      in_tensor_name: source_video
      out: output_tensor
      out_tensor_name: source_video
      out_dtype: "rgb888"
      pool: pool
---
name: segmentation_preprocessor
components:
  - name: input_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input_tensor
      min_size: 1
  - name: output_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 20709376 # 1264 * 1024 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 2
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: input_tensor
      in_tensor_name: source_video
      out: output_tensor
      out_tensor_name: source_video
      out_dtype: "float32"
      resize_width: 256
      resize_height: 256
      pool: pool
---
name: segmentation_inference
components:
  - name: input_tensor
    type: nvidia::gxf::DoubleBufferReceiver
    parameters:
      capacity: 1
  - name: output_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: output_tensor
      min_size: 1
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::UnboundedAllocator
  - type: nvidia::gxf::TensorRtInference
    parameters:
      model_file_path: /workspace/test_data/ultrasound/model/us_unet_256x256_nhwc.onnx
      engine_cache_dir: /workspace/test_data/ultrasound/model/us_unet_256x256_nhwc_engines
      input_tensor_names:
        - source_video
      input_binding_names:
        - INPUT__0
      output_tensor_names:
        - inference_output_tensor
      output_binding_names:
        - OUTPUT__0
      pool: pool
      cuda_stream_pool: utils/cuda_stream
      rx: [input_tensor]
      tx: output_tensor
      force_engine_update: false
      verbose: true
      max_workspace_size: 2147483648
      enable_fp16_: false
---
name: video_to_tensor
components:
  - name: in_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_tensor
      min_size: 1
  - name: out_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out_tensor
      min_size: 1
  - name: pool
    type: nvidia::gxf::BlockMemoryPool
    parameters:
      storage_type: 1
      block_size: 33177600 # 1920 * 1080 * 4 (channel) * 4 (bytes per pixel)
      num_blocks: 3
  - type: nvidia::holoscan::formatconverter::FormatConverter
    parameters:
      in: in_tensor
      in_dtype: "rgba8888"
      out: out_tensor
      out_tensor_name: source_video
      out_dtype: "rgba8888"
      pool: pool
---
name: segmentation_postprocessor
components:
  - name: in_tensor
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_tensor
      min_size: 1
  - name: out_tensor
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out_tensor
      min_size: 1
  - name: allocator
    type: nvidia::gxf::UnboundedAllocator
  - type: nvidia::holoscan::segmentation_postprocessor::Postprocessor
    parameters:
      in: in_tensor
      in_tensor_name: inference_output_tensor
      out: out_tensor
      allocator: allocator
      network_output_type: softmax
      data_format: nchw
---
name: segmentation_visualizer
components:
  - name: in_source_video_tensor
    type: nvidia::gxf::DoubleBufferReceiver
    parameters:
      capacity: 1
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_source_video_tensor
      min_size: 1
  - name: in_class_index_tensor
    type: nvidia::gxf::DoubleBufferReceiver
    parameters:
      capacity: 1
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in_class_index_tensor
      min_size: 1
  - name: boolean_scheduling_term
    type: nvidia::gxf::BooleanSchedulingTerm
  - name: allocator
    type: nvidia::gxf::UnboundedAllocator
  - type: nvidia::holoscan::segmentation_visualizer::Visualizer
    parameters:
      window_close_scheduling_term: boolean_scheduling_term
      image_in: in_source_video_tensor
      image_width: 1920
      image_height: 1080
      class_index_in: in_class_index_tensor
      class_index_width: 256
      class_index_height: 256
      class_color_lut: [
        [0.65, 0.81, 0.89, 0.1],
        [0.2, 0.63, 0.17, 0.7],
        [0.98, 0.6, 0.6, 0.7],
        [0.89, 0.1, 0.11, 0.7],
        [0.99, 0.75, 0.44, 0.7],
        [1.0, 0.5, 0.0, 0.7],
        [0.0, 0.0, 0.0, 0.1]
        ]
  - type: nvidia::gxf::CountSchedulingTerm
    parameters:
      count: 3000
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: source/signal
      target: video_to_tensor/in_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: video_to_tensor/out_tensor
      target: broadcast/input
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: broadcast/output_1
      target: segmentation_visualizer/in_source_video_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: broadcast/output_2
      target: drop_alpha_channel/input_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: drop_alpha_channel/output_tensor
      target: segmentation_preprocessor/input_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: segmentation_preprocessor/output_tensor
      target: segmentation_inference/input_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: segmentation_inference/output_tensor
      target: segmentation_postprocessor/in_tensor
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: segmentation_postprocessor/out_tensor
      target: segmentation_visualizer/in_class_index_tensor
---
name: utils
components:
  - name: rt_clock
    type: nvidia::gxf::RealtimeClock
  - type: nvidia::gxf::GreedyScheduler
    parameters:
      clock: rt_clock
      max_duration_ms: 1000000
  - type: nvidia::gxf::JobStatistics
    parameters:
      clock: rt_clock
  - name: cuda_stream
    type: nvidia::gxf::CudaStreamPool
    parameters:
      dev_id: 0
      stream_flags: 0
      stream_priority: 0
      reserved_size: 1
      max_size: 5

